<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/AdminStyles.css}" type="text/css">
</head>
<body>
<div class="login">
  <img class="profile-img" src="spacecat.png" alt="">
  <form action="#" th:action="@{/authenticateTheUser}" method="post" class="login-form">
    <div class="nor-input">
      <input type="text" placeholder="name" name="username" class="nor-input">
    </div>
    <div class="group">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <input class="hid-input" type="password" placeholder="password" name="password">
    </div>
    <button type="submit" class="content-button">Login</button>
    <a href="#">
      Forgot your password?
    </a>
  </form>
</div>
</body>
</html>
